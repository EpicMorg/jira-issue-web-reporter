version: '3.7'
services:
  jira-issue-web-reporter-docker:
    container_name: jira-issue-web-reporter-docker
    image: epicmorg/jira-issue-web-reporter
    restart: always
    ports:
      - "0.0.0.0:5000:5000"
    environment:
      - AllowedHosts: "*"
      - Jira__Domain: "http://localhost"
      - Jira__Login: "login"
      - Jira__Password: "password"
      - Jira__AllowedProjects__0: "KEY0"
      - Jira__AllowedProject__1: "KEY1"
      - Jira__AllowedIssueTypes__0: "Bug"
      - Jira__AllowedIssueTypes__1: "Support"
      - Jira__AllowedIssueTypes__2: "Feedback"
      - Jira__AllowedIssueTypes__3: "Story"
      - UI__Theme: "darkly"
      - UI__LogoUrl: "data:image/png;base64,"
      - UI__HeaderText: "Header"
      - UI__CopyRightAdditionalText: "EpicMorg DevTeam"
      - UI__DescriptionText: "Description"
      - Captcha__key: "key"
      - Captcha__secret: "secret"
      